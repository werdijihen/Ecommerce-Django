{% extends 'magasin/base.html' %}
{% block title %} Catalogue de produits {% endblock %}
{% block content %}
<!-- body -->
<div class="container-fluid mt-3">
    <div class="row-9" >
    
        <div id='products' class="col-lg-9 mx-auto" style="border: 10px 10px 10px 10px;border-color: black;">
            <div class="row mx-auto"style="
            border-radius: 40px;">
        >
                {% for product in products %}
                <div id={{product.id}} style="width: 350px; margin-bottom: 10px; box-sizing: border-box; border-style: solid;
                border-width: 1px;padding-bottom: 8px;">
                    <img src="/media/{{product.img}}" style="width: 200px; height: 250px;border-radius: 10px  10px 10px 10px;">
                    <div>
                        <p><b>{{product.libelle}}</b></p>
                        <p>{{product.prix}}</p>
                        <p>{{product.description}}</p>
                        {% if user.is_superuser %}
                        <a href="{% url 'modifier_produit' product.id %}" class="btn btn-success">Modifier</a>
                        <a href="{% url 'supprimer_produit' product.id %}" class="btn btn-danger" >Supprimer</a>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
